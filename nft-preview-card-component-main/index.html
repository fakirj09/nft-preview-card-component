<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="eth-card">
      <div class="eth-equi">
        <img src="./images/image-equilibrium.jpg" alt="" class="eth-equi-img" />
      </div>
      <div class="eth-title">Equilibrium #3429</div>
      <div class="eth-txt">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="pri-day">
        <div class="eth-pri">
          <div class="eth-img">
            <img
              src="./images/icon-ethereum.svg"
              alt=""
              class="icon_etherieum"
            />
          </div>
          <div class="eth-price">0.041 ETH</div>
        </div>
        <div class="days-go">
          <div class="clock">
            <img src="./images/icon-clock.svg" alt="" class="clock-icon" />
          </div>
          <div class="eth-days">3 days left</div>
        </div>
      </div>
      <span class="line"></span>
      <div class="profile-img">
      <div class="ethi-avatar">
        <img src="./images/image-avatar.png" alt="" class="user-profile" />
      </div>
      <div class="eth-user">Creation of<a href="#" class="name">Jules Wyvern</a></div>
    </div>
    <div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fakirj09" target="_blank">FAKIR J</a>.
    </div>
  </body>
</html>
